<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Event Video Invite</title>
  <script>
    function videoReady() {
      document.getElementById('status').innerText = "Video ready to play";
    }

    window.onbeforeunload = function() {
      return "Are you sure you want to leave? Your form might not be submitted.";
    };
  </script>
</head>
<body>
  <h2>Event Promo Video</h2>
  <video width="400" controls oncanplay="videoReady()">
    <source src="promo.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>
  <p id="status"></p>
</body>
</html>
