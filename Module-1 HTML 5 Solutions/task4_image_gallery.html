<!DOCTYPE html>

    .event-img {
      border: 2px solid #ccc;
      width: 150px;
      height: auto;
    }

</head>

      <td><img src="img3.jpg" alt="Book Drive" title="Book Drive" class="event-img"></td>
    </tr>
    <tr>
      <td><img src="img4.jpg" alt="Food Fest" title="Food Fest" class="event-img"></td>
      <td><img src="img5.jpg" alt="Concert" title="Concert" class="event-img"></td>
      <td><img src="img6.jpg" alt="Marathon" title="Marathon" class="event-img"></td>
    </tr>
  </table>

</html>
